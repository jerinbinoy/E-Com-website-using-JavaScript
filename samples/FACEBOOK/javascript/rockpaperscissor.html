<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container-fluid text-center ">
    <h3 class="text-center m-5 bg-secondary" style="color: rgb(255, 255, 255);">Rock Paper Scissor</h3>
    <div class="row text-center d-flex justify-contents-center">


     <button class="btn btn-warning col-3 ms-5 text-white" onclick="selection('rock')">Rock</button>
     <button class="btn btn-warning col-3 ms-5 text-white" onclick="selection('paper')">Paper</button> 
     <button class="btn btn-warning col-3 ms-5 text-white" onclick="selection('scissor')">Scissor</button>
    </div>
    <div class="resultdisplay m-5 text-center ">
        <form action="">
            <input class="shadow " type="" id="inputfield" placeholder="Result" style="pointer-events: none;height: 100px;width: 500px;border-radius: 10px;border-color: rgb(42, 65, 165);font-size: larger;">
        </form>
    </div>
    <div class="row">
        <div class="scorecard">
            <p id="scorecard"></p>
        </div>
    </div>
    <button class="btn btn-info" onclick="autoplay();">Autoplay</button>



    </div>    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="script.js" ></script>
</body>
</html>
